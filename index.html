<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/welcome.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>Welcome to Strive Ai</title>
</head>

<body>
    <main>

        <div class="container">
            <div class="welcome-container animate__animated animate__fadeInDown">
                <h1 class="welcome"> Welcome to Strive Ai!</h1>
                <p class="welcome-text">I'd love to know your name before we begin. You can skip
                    if you
                    prefer.</p>
            </div>


            <div class="user-input-container">
                <!-- <h2>Login</h2> -->
                <form>
                    <div class="user-box">
                        <input type="text" name="username" required="" class="username-input">
                        <label>Please, enter your first name</label>
                        <button>Submit <span><i class="fa-regular fa-paper-plane"></i></span></button>
                    </div>
                </form>
            </div>
        </div>





    </main>

    <script src="https://kit.fontawesome.com/31b96d7a78.js" defer crossorigin="anonymous"></script>
    <script type="module" src="./index.js"></script>
</body>

</html>
