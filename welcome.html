<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/navbar.css">
    <link rel="stylesheet" href="./styles/content.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <title>Stive AI</title>
</head>

<body>

    <section class="site-header">
        <nav class="navigation-bar">
            <div class="hamburger-menu"><span><i class="fa-solid fa-bars"></i></span></div>
            <a href="/index.html" class="logo-container">
                <img src="./images/strive-logo.png" alt="Strive AI Logo" class="site-logo">
            </a>

            <div class="user-info animate__animated animate__fadeInDown">
                <div class="chat-summary"><span><i class="fa-solid fa-message"></i></span> Chat History</div>
                <div class="username-container"><span class="greeting-message"></span> <span
                        class="username">Felix</span>
                </div>
                <div class="time-display">
                    <span class="current-time">12:45 PM</span>
                </div>
            </div>

            <div class="profile-section">
                <span class="profile-icon"><i class="fa-solid fa-circle-user"></i></span>
            </div>
        </nav>
    </section>

    <div class="content-container">
        <h1 class="welcome-message">Ready to get started? <span class="username-contain"></span></h1>


    </div>



    <script src="./nav.js" type="module"></script>
    <script type="module" src="./content.js"></script>
    <script src="https://kit.fontawesome.com/31b96d7a78.js" defer crossorigin="anonymous"></script>

</body>

</html>
